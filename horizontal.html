<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout Lazy List</title>
    <script src="jquery-1.11.1.js"></script>
    <script src="knockout-3.1.0.debug.js"></script>
    <script src="knockout.bindinghandler.scroll.js"></script>
    <script src="knockout.lazy.list.horizontal.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div>
    <div data-lazy-list-horizontal='{"endpoint": "15.json", "mode": "horizontal", "pageSize": 31}'>
        <div class="lazy-wrapper">
            <table class="lazy lazy-horizontal">
                <thead>
                <tr>
                    <th>Name</th>
                    <th data-bind="attr: { colspan: pageSize }">Days</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: data, scroll: onWheel">
                <tr>
                    <td data-bind="text: company"></td>
                    <!-- ko foreach: $root.visible()[$index()] -->
                    <td data-bind="text: $data.day, click: function(){$root.noop($parent.company, $data.day)}"></td>
                    <!-- /ko -->
                </tr>
                </tbody>
            </table>
            <div class="track track-horizontal">
                <div class="track-inner">
                    <div class="track-scrubber" data-bind="lazyScrubberHorizontal: { percentage: percentage, on: on(), max: max() }">
                        <span class="text">Scrubber</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
